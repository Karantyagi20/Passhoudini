<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - PassHoudini</title>

  <!-- Tailwind CDN (for quick prototyping) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <style>
    .navbar { background: #1a1a2e; }
    .navbar .logo { color: #e94560; }
    .contact-form { background: #fff; border-radius: .5rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    footer { color: #777; }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 font-sans leading-relaxed">

  <!-- NAVBAR -->
  <nav class="navbar flex items-center justify-between px-6 py-4">
    <div class="logo text-2xl font-bold">PassHoudini</div>
    <ul class="flex space-x-6 text-gray-200">
      <li><a href="index.html" class="hover:text-pink-500">Home</a></li>
      <li><a href="features.html" class="hover:text-pink-500">Features</a></li>
      <li><a href="contact.html" class="hover:text-pink-500">Contact Us</a></li>
    </ul>
  </nav>

  <!-- CONTAINER -->
  <div class="container mx-auto px-6 py-12">
    <h2 class="text-3xl font-semibold text-center mb-8">Contact Us</h2>

    <div class="contact-form mx-auto w-full max-w-lg p-8">
      <form action="mailto:support@Passhoudini.com" method="POST" enctype="text/plain">
        <div class="mb-4">
          <label for="name" class="block mb-2 font-medium">Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400" />
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-2 font-medium">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400" />
        </div>
        <div class="mb-4">
          <label for="subject" class="block mb-2 font-medium">Subject</label>
          <input type="text" id="subject" name="subject" required
                 class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400" />
        </div>
        <div class="mb-6">
          <label for="message" class="block mb-2 font-medium">Message</label>
          <textarea id="message" name="message" rows="5" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
        </div>
        <button type="submit"
                class="w-full py-3 font-semibold rounded bg-pink-500 text-white hover:bg-pink-600 transition">
          Send Message
        </button>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center py-6">
    &copy; 2025 PassHoudini
  </footer>

</body>
</html>
